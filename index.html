<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body class="bg-light">
    <section class="m-5 p-3 bg-dark text-center text-light rounded-2 shadow">
        <h1>Weather Dashboard</h1>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3 d-flex flex-column">
                <h3 class="m-2 p-2 bg-primary text-center text-light rounded-2 shadow">Search Location</h2>
                    <form class="align-self-center">
                        <input class="align-self-center shadow input" id="location" type="text"
                            placeholder="Location" />
                        <button id="btn">Search</button>
                    </form>
                    <ul class="list-group d-flex" id="list">

                    </ul>
            </div>
            <div class="col-12 col-md-8 col-lg-9 d-flex flex-column" id="current">
                <h3 class="m-2 p-2 bg-primary text-center text-light rounded-2 shadow">Current forecast</h3>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-9" id="fiveday">
                <h3 class="m-2 p-2 bg-primary text-center text-light rounded-2 shadow">5 Day forecast</h3>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./assets/scrip.js"></script>
</body>

</html>
